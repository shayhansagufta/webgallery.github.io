* {
	margin: 0;
	padding: 0;
}
.hero {
	height: 100vh;
	background: linear-gradient(45deg, rgba(255,175,189,.7), rgba(100,216,243,.7), rgba(234,236,198,.7), rgba(245,146,176,.7), rgba(52,219,216,.7)) 0 0 / 1000% no-repeat, url(img/img1.jpg) 0 0 / cover no-repeat;
	-webkit-animation: gradientAnimation 40s ease infinite;
	animation: gradientAnimation 40s ease infinite;
}
@-webkit-keyframes gradientAnimation {
	0%   { background-position: 0% 30%, 0 0;}
	50%  { background-position: 100% 70%, 0 0;}
	100% { background-position: 0% 30%, 0 0;}
}
@keyframes gradientAnimation {
	0%   { background-position: 0% 30%, 0 0;}
	50%  { background-position: 100% 70%, 0 0;}
	100% { background-position: 0% 30%, 0 0;}
}

.text-hero {
	position: relative;
	top: 40%;
	left: 60%;
	-webkit-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
	color: rgb(136, 29, 29);
	font : normal 600 5vw 'Open Sans', sans-serif;
	text-align: left;
	white-space: nowrap;
}

.text-hero3 {
	position: relative;
	top: 40%;
	left: 60%;
	-webkit-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
	color: rgb(136, 29, 29);
	font : normal 600 'Open Sans', sans-serif;
  font-size: 15px;
  font-weight: bold;
	text-align: left;
	white-space: nowrap;
  margin-top: 25px;
}

.text-hero2 {
	display: block;
	margin-top: 25px;
	font-size: 60px;
	font-weight: 300;
}

.typed-text{
    font-weight:bold;
    color: #000957;
}

.Typecursor{
    display: inline-block;
    background-color: #000957;
    margin-left: 0.1rem;
    width: 3px;
    animation: blink 1s infinite;
}

.Typecursor.typing{
    animation: none;
}

@keyframes blink {
    0% {background-color: #000957;}
    49% {background-color: #000957;}
    50% {background-color:transparent;}
    99% {background-color: transparent;}
    100% {background-color: #000957;}
}
